<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="name-wrapper">
              
            <div class="input-wrapper">
              <label for="personal-name">Nome</label>
              <input type="text" id="personal-name" />        
            </div>
            
            <div class="input-wrapper">
              <label for="personal-surname">Sobrenome</label>
              <input type="text" id="personal-surname" />
            </div>
            
          </div>
          
          <div class="input-wrapper">
            <label for="personal-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="personal-email" />
          </div>
    
          <div class="input-wrapper">
            <label for="personal-password">Senha<span>(mínimo de 8 caracteres)</span></label>
            <input type="password" id="personal-password" minlength="8" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <div class="class-wrapper">
            <p>PRIMEIRA MENTORIA</p>

            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" />
              </div>
              
              <div class="time-wrapper">

                <div class="input-wrapper">
                  <label for="first-begin">Das</label>
                  <input type="time" id="first-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="first-end">Até</label>
                  <input type="time" id="first-end" />
                </div>

              </div>

            </div>
          </div>

          <div class="class-wrapper">
            <p>SEGUNDA MENTORIA</p>

            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="first-date" />
              </div>
              
              <div class="time-wrapper">

                <div class="input-wrapper">
                  <label for="first-begin">Das</label>
                  <input type="time" id="first-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="first-end">Até</label>
                  <input type="time" id="first-end" />
                </div>

              </div>

            </div>
          </div>

        </div>
      </fieldset>
    </form>
  
    <footer>
      <input type="submit" value="SALVAR" form="my-form">
    </footer>
  
  </div>
</body>
</html>
